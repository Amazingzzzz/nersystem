<body>
<div class="container">
    <header>
        <nav class="codrops-demos"></nav>
    </header>
    <section>
        <div id="container_demo">
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>

            <div id="wrapper">
                <div id="login" class="animate form">
                    <form th:action="@{/dologin}" autocomplete="on">
                        <h1>Log in</h1>
                        <p>
                            <label for="email" class="uname" data-icon="u"> Your email</label>
                            <input id="email" name="email" required="required" type="email"
                                   placeholder="mymail@mail.com" value="1208585122@qq.com"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                            <input id="password" name="password" required="required" type="password"
                                   placeholder="password" value="12345678"/>
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping"/>
                            <label for="loginkeeping">记住密码</label>
                        </p>

                        <p id="drag"></p>

                        <p class="login button">
                            <input type="submit" value="登录" id="enterlogin"/>
                        </p>
                        <p class="change_link">
                            没有账号？
                            <a href="#toregister" class="to_register">注册</a>
                        </p>
                    </form>
                </div>

                <div id="register" class="animate form">
                    <form th:action="@{/doregister}" autocomplete="on">
                        <h1> Sign up </h1>
                        <p>
                            <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                            <input id="usernamesignup" name="username" required="required" type="text"
                                   placeholder="myname"/>
                        </p>
                        <p>
                            <label for="emailsignup" class="youmail" data-icon="e"> Your email</label>
                            <input id="emailsignup" name="email" required="required" type="email"
                                   placeholder="mymail@mail.com"/>
                        </p>

                        <p>
                            <label for="password" class="youpasswd" data-icon="p">Your password </label>
                            <input id="passwordsignup" name="password" required="required" type="password"
                                   placeholder="password"/>
                        </p>

                        <P>
                            <label class="uname">Your role</label>

                            <select class="ui drsopdown">
                                <option value="">身份</option>
                                <option value="1">管理员</option>
                                <option value="0">普通用户</option>
                            </select>
                        </P>
                        <p class="signin button">
                            <input type="submit" value="注册" onclick="check1()" id="signup"/>
                        </p>
                        <p class="change_link">
                            已有账号 ?
                            <a href="#tologin" class="to_register"> 登录 </a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
